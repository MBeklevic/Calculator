<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input id="input" type="text">
            </div>
            <div class="ops" id="ops">
                <div class="plus opsitem"><a href="#">+</a></div>
                <div class="minus opsitem"><a href="#">-</a></div>
                <div class="mult opsitem"><a href="#">&times</a></div>
                <div class="division opsitem"><a href="#">&#247</a></div>
            </div>
            <div class="calcbody" id="calcbody">
                <div id="numbers" class="numbers">
                    <div class="number" id="7"><a class="numbera" href="#">7</a></div>
                    <div class="number" id="8"><a class="numbera" href="#">8</a></div>
                    <div class="number" id="9"><a class="numbera" href="#">9</a></div>
                    <div class="number" id="4"><a class="numbera" href="#">4</a></div>
                    <div class="number" id="5"><a class="numbera" href="#">5</a></div>
                    <div class="number" id="6"><a class="numbera" href="#">6</a></div>
                    <div class="number" id="1"><a class="numbera" href="#">1</a></div>
                    <div class="number" id="2"><a class="numbera" href="#">2</a></div>
                    <div class="number" id="3"><a class="numbera" href="#">3</a></div>
                    <div class="number" id="0"><a class="numbera" href="#">0</a></div>
                    <div class="number" id="dot"><a class="numbera" href="#">.</a></div>
                    <div class="number" id="ac"><a class="numbera" href="#">AC</a></div>
                </div>
                <div class="equalsign" id="equalsign"><a href="#"><span>=</span></a></div>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
